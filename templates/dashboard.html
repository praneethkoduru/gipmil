<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Dashboard</h1>
    <p>Welcome, {{ username }}!</p>
    <form method="GET" action="{{ url_for('search') }}">
        <input type="text" name="query" placeholder="Search...">
        <button type="submit">Search</button>
    </form>
    <div class="buttons">
        <button onclick="location.href='{{ url_for('action1') }}'">Action 1</button>
        <button onclick="location.href='{{ url_for('action2') }}'">Action 2</button>
        <button onclick="location.href='{{ url_for('action3') }}'">Action 3</button>
        <button onclick="location.href='{{ url_for('action4') }}'">Action 4</button>
        <button onclick="location.href='{{ url_for('action5') }}'">Action 5</button>
    </div>
    <p><a href="{{ url_for('profile') }}">Profile</a> | <a href="{{ url_for('reset_password') }}">Reset Password</a> | <a href="{{ url_for('logout') }}">Logout</a></p>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash {{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
</body>
</html>
